<!DOCTYPE html>
<html>

<head>
  <style>
    #box{
      position: absolute;
      left: 100px;
      top: 100px;
      width: 200px;
      height: 200px;
      background-color: bisque;
      transition: transform 2s;
    }

    #box:hover {
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
    }
  </style>
</head>

<box>
  <div id="box" />
</box>

</html>
