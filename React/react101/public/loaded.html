<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Loaded by Iframe</title>
    <script>
      //====== send message to react ======
      window.onload = function() {
        document.getElementById("btn2").onclick = function() {
          window.parent.postMessage(`hello, msg from pages inside the <iframe>`);
        };
      };


      // ====== receive message from rect ======
      function onMessage(event) {
        console.log("szw loaded.html got: ", event.data);
      }

      window.addEventListener("message", onMessage, false);

    </script>

    <style type="text/css">
        .parent {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
<div class="parent">
    <h1>page loaded by iframe</h1>
    <button id="btn2">send out message</button>
    <p id="p3"></p>
    <a href="#" target="http://localhost:3000/third.html">index</a>
</div>
</body>

</html>
