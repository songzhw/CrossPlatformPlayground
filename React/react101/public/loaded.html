<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Loaded by Iframe</title>
    <script>
      window.onload = function() {
        document.getElementById("btn").onclick = function() {
          window.parent.postMessage(`hello, msg from pages inside the <iframe>`);
        };
      };
    </script>
</head>

<body style="border: 10px solid #333">
<h1>page loaded by iframe</h1>
<button id="btn">send out message</button>
</body>

</html>
